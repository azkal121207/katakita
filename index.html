<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KataKita ‚Äî Ruang Kata Estetik</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@400;500&display=swap');

    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(5px);
      padding: 40px 20px;
    }

    h1 {
      font-family: "Playfair Display", serif;
      font-size: 2.5em;
      color: #fff;
      text-shadow: 0 3px 10px rgba(0,0,0,0.4);
      margin-bottom: 30px;
    }

    .post-form {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 20px 25px;
      width: 90%;
      max-width: 600px;
      margin-bottom: 40px;
    }

    .post-form textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-family: "Inter", sans-serif;
      resize: none;
      font-size: 1em;
    }

    .post-form button {
      margin-top: 10px;
      background: #222;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .post-form button:hover {
      background: #444;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 40px;
      width: 90%;
      max-width: 800px;
    }

    .quote-box {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      padding: 20px 25px;
      width: 70%;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .quote-box:nth-child(even) {
      align-self: flex-end;
      background: rgba(34, 34, 34, 0.85);
      color: #f5f5f5;
    }

    .quote-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
    }

    .quote-text {
      font-size: 1.2em;
      font-style: italic;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    .reactions {
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
    }

    .reaction-btn {
      background: transparent;
      border: none;
      font-size: 1.4em;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      color: inherit;
      transition: transform 0.2s ease;
    }

    .reaction-btn:hover {
      transform: scale(1.3);
    }

    .comments {
      margin-top: 10px;
    }

    .comments input {
      width: 80%;
      padding: 5px 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: inherit;
    }

    .comments button {
      border: none;
      background: #333;
      color: #fff;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
    }

    .comment-list {
      margin-top: 8px;
      font-size: 0.9em;
      color: #444;
    }

    @media (max-width: 700px) {
      .quote-box {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>KataKita üåô</h1>

  <div class="post-form">
    <textarea id="newQuote" rows="3" placeholder="Tulis kata-katamu di sini..."></textarea>
    <button id="postBtn">Posting Kata</button>
  </div>

  <div class="container" id="quotesContainer"></div>

  <script>
    const container = document.getElementById("quotesContainer");
    const postBtn = document.getElementById("postBtn");
    const newQuote = document.getElementById("newQuote");

    let posts = JSON.parse(localStorage.getItem("quotes")) || [
      { text: "Keindahan ada pada kesederhanaan.", likes: 0, comments: [] },
      { text: "Gelap bukan musuh; ia hanya ruang bagi jiwa untuk berbicara dalam diam.", likes: 0, comments: [] },
      { text: "Manusia tertawa di siang hari dan menangis di malam yang sama.", likes: 0, comments: [] },
    ];

    function savePosts() {
      localStorage.setItem("quotes", JSON.stringify(posts));
    }

    function renderPosts() {
      container.innerHTML = "";
      posts.forEach((p, index) => {
        const box = document.createElement("div");
        box.classList.add("quote-box");
        box.innerHTML = `
          <p class="quote-text">‚Äú${p.text}‚Äù</p>
          <div class="reactions">
            <button class="reaction-btn" onclick="likePost(${index})">‚ù§Ô∏è <span>${p.likes}</span></button>
          </div>
          <div class="comments">
            <input type="text" placeholder="Tulis komentar..." id="comment-${index}">
            <button onclick="addComment(${index})">Kirim</button>
            <div class="comment-list">
              ${p.comments.map(c => `<p>üí¨ ${c}</p>`).join("")}
            </div>
          </div>
        `;
        container.appendChild(box);
      });
    }

    postBtn.addEventListener("click", () => {
      const text = newQuote.value.trim();
      if (text === "") return alert("Tulisan tidak boleh kosong!");
      posts.unshift({ text, likes: 0, comments: [] });
      savePosts();
      newQuote.value = "";
      renderPosts();
    });

    function likePost(index) {
      posts[index].likes++;
      savePosts();
      renderPosts();
    }

    function addComment(index) {
      const input = document.getElementById(`comment-${index}`);
      const comment = input.value.trim();
      if (comment === "") return;
      posts[index].comments.push(comment);
      input.value = "";
      savePosts();
      renderPosts();
    }

    renderPosts();
  </script>
</body>
</html>
